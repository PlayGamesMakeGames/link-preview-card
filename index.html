  <div id="demo">
    <h1>Link-Preview-Card</h1>
    <h3>Paste a link in an empty text area and a card with some basic info will appear!</h3>
    <!-- Create a textarea and bind a link-preview-card webcomponent to it to use this webcomponent -->
    
    <textarea class="textField" id="textFieldid2" placeholder="paste a link in me">https://www.w3schools.com/howto/howto_css_loader.asp</textarea>
    <link-preview-card id="bound2" link="https://www.w3schools.com/howto/howto_css_loader.asp"></link-preview-card>
    <textarea class="textField" id="textFieldid3" placeholder="paste a link in me">https://github.com/PlayGamesMakeGames/link-preview-card</textarea>

    <textarea class="textField" id="textFieldid" placeholder="paste a link in me">https://www.youtube.com/watch?v=tKR_l79txOU</textarea>
    <link-preview-card id="bound" link="https://www.youtube.com/watch?v=tKR_l79txOU"></link-preview-card>
    <textarea class="textField" id="textFieldid4" placeholder="paste a link in me">https://iam.hax.psu.edu/tjl6022/</textarea>
    <link-preview-card id="bound4" link="https://iam.hax.psu.edu/tjl6022/"></link-preview-card>
    <h3>No preset link example</h3>
    <textarea class="textField" id="textFieldid5" placeholder="paste a link in me"></textarea>
    <link-preview-card id="bound5" link=""></link-preview-card>
